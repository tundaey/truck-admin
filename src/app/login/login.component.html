<div class="page-center login-page">
        <div class="page-center-in">
            <div class="container-fluid">
                <form class="sign-box" (ngSubmit)="onLogin()">
                    <div class="sign-avatar">
                        <img src="assets/img/avatar-sign.png" alt="">
                    </div>
                    <header class="sign-title">Sign In</header>
                    <div class="form-group">
                        <input type="text" name="email" [(ngModel)]="user.email" class="form-control" placeholder="E-Mail or Phone"/>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" [(ngModel)]="user.password" placeholder="Password"/>
                    </div>
                    <div class="form-group">
                    </div>
                    <button type="submit" class="btn btn-rounded">Sign in</button>

                </form>
            </div>
        </div>
    </div><!--.page-center-->
